<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1" />
	<title></title>
	<link rel="stylesheet" href="./resources/style.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="./resources/script.js"></script>
</head>

<body>

	<div id="main-container">
		<div id="polarion-json-file-container">
			<table id="table-container">
				<thead>
					<tr>
						<th style="background-color:#F0F0F0">Risk Documents</th>
						<th style="background-color:#F0F0F0">Attachments</th>
						<th style="background-color:#F0F0F0">Action</th>
					</tr>
				</thead>
				<tbody id="json-file-body">
				</tbody>
			</table>
		</div>
	</div>
	<!-- Hidden Editor Section -->
	<div id="json-editor" style="display:none; margin-top: 20px;">
		<h3>Edit JSON File</h3>
		<p><strong>Module:</strong> <span id="editor-module-name"></span></p>
		<p><strong>File Name:</strong> <span id="editor-file-name"></span></p>
		<textarea id="json-textarea" rows="10" cols="80"></textarea><br>
		<button id="save-json-btn" onclick="saveJsonFile()">Save</button>
		<button id="close-json-btn" onclick="closeJsonFile()">Close</button>
	</div>
</body>

</html>
